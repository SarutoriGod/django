{% extends "layout.html" %}
{% block content %}
<title>Архив записей на сайте!</title>
<body>
<div class="header">
</div>
<div class="archive">
	{% for post in posts %}
	<div class="one-post">
 		<h2 class="post-title"><a href="/articles/{{ post.id }}">{{ post.title }}</a></h2>
 		<div class="article-info">
 			<div class="article-author">{{ post.author.username }}</div>
 			<div class="article-created-date">{{ post.created_date }}</div>
 		</div>
 		<p class="article-text">{{ post.get_excerpt }}</p>
	</div>
	{% endfor %}
</div>
</body>
{% endblock %}
